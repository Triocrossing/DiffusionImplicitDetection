_target_: src.data.ladde_datamodule.LaDDeDataModule
data_dir: ${paths.data_dir}

training_dir: ${paths.training_dir}
real_tag: "0_real"
fake_tag: "1_fake"
# validation_dir: ${paths.validation_dir}
# testing_dir: ${paths.testing_dir}

batch_size: 128 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
train_test_split: [0.95, 0.05]
num_workers: 5
pin_memory: False
mode: "feat"

####### base setting ######
class_bal : False
loadSize : 256
cropSize : 224
epoch : "latest"
serial_batches : False
isTrain : True

# data augmentation
rz_interp : ["bilinear"]
blur_prob : 0.0
blur_sig : [0.5]
jpg_prob : 0.0
jpg_method : ["cv2"]
jpg_qual : [75]
gray_prob : 0.0
aug_resize : True
aug_crop : True
aug_flip : True
aug_norm : True

####### train setting ######
warmup : False
warmup_epoch : 3
earlystop : True
earlystop_epoch : 5
optim : "adam"
new_optim : False
loss_freq : 400
save_latest_freq : 2000
save_epoch_freq : 20
continue_train : False
epoch_count : 1
last_epoch : -1
nepoch : 400
beta1 : 0.9
lr : 0.0001
init_type : "normal"
init_gain : 0.02
pretrained : True